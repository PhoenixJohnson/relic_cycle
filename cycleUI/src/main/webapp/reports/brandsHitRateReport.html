<!-- popup datagrid window -->
<div class="modal fade" id="brandsTable" tabindex="-1" role="dialog" aria-labelledby="detailsLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Brands Details</h4>
            </div>
            <div class="modal-body" ng-controller="brandReportCtrl">
                <!--<a onclick="$('#BrandShowTable').tableExport({type:'csv',escape:'false'});" class="btn btn-primary">Export to CSV</a>-->
                <!--<a ng-click='csv.generate($event, "BrandsHitDetails.csv")' class="btn btn-primary">Export to CSV</a>-->
                <a ng-click="genCVS()" class="btn btn-primary">Export to CSV</a>

                <!--<table id="BrandShowTable" tr-ng-grid="" items="data" page-items="15" selection-mode="SingleRow"></table>-->

                <div loading-container="tableParams.settings().$loading">
                <table ng-table="tableParams" class="sls-org-ret-tbl table table-striped table-bordered"
                       show-filter="true" export-csv="csv" ng-show="true">
                    <thead>
                    <tr style="height:50px">
                        <th ng-repeat="column in columns" ng-show="column.visible"
                            class="text-center sortable" filter="column.filter"
                            ng-click="tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')" data-title="column"
                            style="text-align: left;color:white">

                            <div>{{column.title}}</div>
                        </th>
                    </tr>
                    <tr>
                        <th ng-repeat="column in columns"
                            ng-show="column.visible"
                            class="text-center sortable"
                                >
                            <input type="text" class="form-control" ng-enter="filterTitle()"
                                   ng-model="filter_dict[column.field] "/>
                        </th>
                    </tr>
                    </thead>

                    <tbody ng-repeat="data in $data">
                    <!--<tbody ng-repeat="data in data | unique:'ItemId'">-->
                    <!--<td><span class="glyphicon glyphicon glyphicon-info-sign" style="color:black"></span></td>-->
                    <td ng-repeat="column in columns"
                        ng-show="column.visible"
                        sortable="column.field"
                        style="text-align: left;color:black">
                        {{data[column.field]}}
                    </td>
                    <tr ng-if="data.length == 0">
                        <td colspan="{{columns.length}}" style="text-align:center"><h5>no records found</h5></td>
                    </tr>
                    </tbody>
                </table>
            </div>
                </div>
        </div>
    </div>
</div>
