<div class="container TMWindow" ng-controller="reportCtrl" fade-in>
    <div class="page-header">
        <div class="TMHeader">归属圈</div>
    </div>

    <div class="row"  ng-controller="reportCtrl">
        <div class="col-md-3">  <!--outer big panel-->
            <!--<div class="row">   &lt;!&ndash; Left side bar to select reports &ndash;&gt;-->
                <!--<ul class="list-group" ng-repeat="reportName in reportNames">-->
                    <!--<li class="list-group-item-x" listDown ng-click="changeReport(reportName)">{{reportName}}</li>-->
                <!--</ul>-->
            <!--</div>-->
            <div class="row">
                <accordion close-others="oneAtATime" ng-repeat="group in groups">
                    <accordion-group is-open="status.open">
                        <accordion-heading>
                            {{group.title}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                        </accordion-heading>
                        <div class="accordingRe" ng-repeat="item in group.subReports">
                            <a class="HomeFont" ng-click="changeReport(item.title)">无须严谨</a>
                        </div>
                    </accordion-group>
                </accordion>
            </div>

        </div>
        <div class="col-md-9">
            <div ng-include="getUrl()"></div>
        </div>
    </div>
    <div class="row"></div>
</div>
