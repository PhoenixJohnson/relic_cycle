<!-- Task pop out -->

<div class="modal fade" id="taskPop" tabindex="-1" role="dialog" aria-labelledby="detailsLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="width:30%;top:30%;position:absolute;margin-top:-100px;margin-left:-300px;left:50%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Task Details</h4>
            </div>
            <div class="modal-body">
                <form name="taskForm">
                    <div class="form-group">
                        <label>Title</label>
                        <input disabled class="form-control" ng-model="taskTitle"/>
                    </div>
                    <div class="form-group">
                        <label>Created By:</label>
                        <input disabled type="email" class="form-control" placeholder="Enter email"
                               ng-model="createdBy"/>
                    </div>
                    <div class="form-group">
                        <label>Assignee</label>
                        <input class="form-control"
                               ng-model="assignee"/>
                    </div>
                    <div class="form-group">
                        <label>Type</label>

                        <div class="btn-group" dropdown>
                            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle
                                    ng-disabled="disabled">
                                {{messageType}} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-click="ChangeType('Action')">Action</a></li>
                                <li><a ng-click="ChangeType('Task')">Task</a></li>
                                <li><a ng-click="ChangeType('Reminder')">Reminder</a></li>
                                <li><a ng-click="ChangeType('Message')">Message</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Target Complete Date</label>

                        <div ng-controller="DatepickerDemoCtrl">
                            <div class="row">
                                <div class="col-xs-6">
                                    <p class="input-group">
                                        <input type="text" class="form-control" datepicker-popup="{{format}}"
                                               ng-model="dt" is-open="opened" min-date="minDate" max-date="'2099-06-22'"
                                               datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                                               ng-required="true" close-text="Close"/>
                                              <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                                                        class="glyphicon glyphicon-calendar"></i></button>
                                              </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!--<input class="form-control" ng-model="$root.targetDate"/>-->
                    </div>
                    <div class="form-group">
                        <label>Progress Setting</label>
                        <input class="form-control" ng-model="percentage" type="number" min="0" max="100"/>

                        <div class="progress">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                                 aria-valuemin="0" aria-valuemax="100"
                                 style="position:relative;width:{{percentage}}%">
                                {{percentage}}% Complete
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info" ng-click="setTaskComplete()"> Completed</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
